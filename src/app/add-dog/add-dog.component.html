<div class="container mx-auto mt-8">
  <form [formGroup]="addDogForm" class="max-w-md mx-auto">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
        >Nombre:</label
      >
      <input
        type="text"
        id="name"
        name="name"
        class="w-full px-3 py-2 border rounded-md"
        formControlName="name"
      />
    </div>

    <div class="mb-4">
      <label for="breed" class="block text-gray-700 text-sm font-bold mb-2"
        >Raza:</label
      >
      <span>(opcional)</span>
      <input
        type="text"
        id="breed"
        name="breed"
        formControlName="breed"
        class="w-full px-3 py-2 border rounded-md"
      />
    </div>

    <div class="mb-4">
      <label for="age" class="block text-gray-700 text-sm font-bold mb-2"
        >Edad:</label
      >
      <input
        type="number"
        id="age"
        name="age"
        class="w-full px-3 py-2 border rounded-md"
        formControlName="age"
      />
    </div>

    <div class="mb-4">
      <label
        for="description"
        class="block text-gray-700 text-sm font-bold mb-2"
        >Descripción:</label
      >
      <input
        type="text"
        id="desription"
        name="description"
        class="w-full px-3 py-2 border rounded-md"
        formControlName="description"
      />
    </div>

    <div class="mb-4">
      <label
        for="availability"
        class="block text-gray-700 text-sm font-bold mb-2"
        >Disponibilidad:</label
      >
      <select
        id="availability"
        name="availability"
        formControlName="availability"
        class="w-full px-3 py-2 border rounded-md"
      >
        <option value="1">Disponible para adopción</option>
        <option value="2">No disponible</option>
      </select>
    </div>

    <button
      type="button"
      [disabled]="addDogForm.invalid"
      (click)="addDog()"
      class="bg-blue-500 text-white px-4 py-2 rounded-md"
    >
      Add Dog
    </button>
  </form>
</div>
